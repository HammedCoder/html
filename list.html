<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in HTML</title>
  </head>
  <body>
    <h1>LIST TYPE</h1>
    <h2>Unordered List</h2>
    <ul style="list-style-type: circle">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
      <li>First</li>
      <li>Sencond</li>
      <li>Third</li>
    </ol>
    <h2>Description List</h2>
    <dl>
      <dt>Coffee</dt>
      <dd>Hot or Cold</dd>
      <dd>with sugar or honey</dd>
      <dt>Beverages</dt>
      <dd>Milos</dd>
      <dd>Bournvita</dd>
    </dl>
    <iframe src="./quote.html" name="frame-1" frameborder="0"></iframe>
    <p><a href="./index.html" target="frame-1">Go to home</a></p>
  </body>
</html>
